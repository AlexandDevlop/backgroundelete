<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BackgroundDelete - Quitar Fondo</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" type="image/png" href="assets/favicon.png">

<style>
  :root {
    --bg: #f5f5f5;
    --text: #111;
    --h1: #111;
    --box: #fff;
    --accent: #0077b6;
    --border: #d0d0d0;
    --success: #28a745;
    --logo-filter: invert(0%);
  }

  body.dark {
    --bg: #111418;
    --text: #e0e0e0;
    --h1: #e0e0e0;
    --box: #1c1f24;
    --border: #2d2f34;
    --logo-filter: invert(100%);
  }

  body { 
    font-family: "Montserrat", sans-serif; 
    background: var(--bg); 
    color: var(--text); 
    text-align: center; 
    padding: 20px; 
    transition: 0.3s; 
  }

  h1 { 
    color: var(--h1); 
    margin:0; 
    font-size: clamp(1.2rem, 2.5vw, 2rem); /* Escala entre 1.2rem y 2rem */
  }

  /* Encabezado con logo */
  #titleContainer {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    cursor: pointer;
    flex-wrap: wrap;
  }
  #titleContainer img {
    width: clamp(60px, 12vw, 120px); /* Escala con pantalla */
    height: auto;
    object-fit: contain;
    filter: var(--logo-filter);
    transition: 0.3s;
  }

  .upload-box { 
    border: 2px dashed var(--accent); 
    border-radius: 12px; 
    padding: 25px; 
    max-width: 100%; 
    margin: 20px auto; 
    cursor: pointer; 
    background: var(--box); 
    transition: 0.3s; 
    box-sizing: border-box;
  }
  .upload-box.dragover { border-color: #0096c7; }
  .preview, #result { max-width: 100%; border-radius: 8px; margin-top: 10px; }

  .images-container { 
    display: flex; 
    flex-wrap: wrap; 
    justify-content: center; 
    gap: 15px; 
    margin-top: 20px; 
  }
  .images-container div { flex: 1 1 150px; min-width: 120px; max-width: 250px; }
  .images-container img { width: 100%; border-radius: 8px; border: 1px solid var(--border); }

  button { 
    padding: 10px 20px; 
    margin-top: 20px; 
    border-radius: 8px; 
    border: none; 
    cursor: pointer; 
    background: var(--accent); 
    color: white; 
    transition: 0.3s; 
    display: inline-flex; 
    align-items: center; 
    justify-content: center; 
    gap: 8px; 
    flex-wrap: wrap;
    box-sizing: border-box;
  }
  button:hover { transform: scale(1.05); }
  #downloadLink button { background: var(--success); }

  #modeToggle { 
    position: fixed; 
    top: 10px; 
    right: 10px; 
    border: 1.5px solid var(--accent); 
    background: none; 
    color: var(--accent); 
    padding: 5px 10px;
  }

  .loader { 
    border: 6px solid #f3f3f3; 
    border-top: 6px solid var(--accent); 
    border-radius: 50%; 
    width: 40px; 
    height: 40px; 
    animation: spin 1s linear infinite; 
    margin: 20px auto; 
    display: none; 
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }

  /* Iconos en botones */
  button img { width: 20px; vertical-align: middle; filter: invert(100%); }

  /* Media Queries generales */
  @media (max-width: 768px) {
    #titleContainer img { width: clamp(50px, 15vw, 100px); }
    .upload-box { padding: 20px; }
  }
  @media (max-width: 480px) {
    #titleContainer { gap: 10px; }
    button { width: 100%; justify-content: center; font-size: 0.9rem; }
    .images-container div { flex: 1 1 100px; min-width: 90px; max-width: 200px; }
  }
</style>
</head>
<body>

<!-- Título con logo -->
<div id="titleContainer">
  <img src="assets/logo.png" alt="Logo" id="logoImg">
  <h1 id="mainTitle">BackgroundDelete - Quitar Fondo</h1>
</div>

<div class="upload-box" id="dropZone">
  <p>Haz clic o arrastra tu imagen aquí</p>
  <input type="file" id="fileInput" accept="image/*" style="display:none;">
  <img id="preview" class="preview" style="display:none;">
</div>

<button id="removeBtn">
  <img src="assets/scissors.svg" alt="Quitar Fondo"> Quitar Fondo
</button>

<div class="loader" id="loader"></div>

<div class="images-container">
  <div>
    <p>Original</p>
    <img id="previewSide" style="display:none;">
  </div>
  <div>
    <p>Sin Fondo</p>
    <img id="result" style="display:none;">
  </div>
</div>

<br>
<a id="downloadLink" style="display:none;">
  <button>
    <img src="assets/download.svg" alt="Descargar"> Descargar Imagen
  </button>
</a>

<button id="modeToggle">Modo Oscuro</button>

<script>
const fileInput = document.getElementById("fileInput");
const dropZone = document.getElementById("dropZone");
const preview = document.getElementById("preview");
const previewSide = document.getElementById("previewSide");
const resultImg = document.getElementById("result");
const downloadLink = document.getElementById("downloadLink");
const removeBtn = document.getElementById("removeBtn");
const modeToggle = document.getElementById("modeToggle");
const loader = document.getElementById("loader");
const titleContainer = document.getElementById("titleContainer");

// Tema
if(localStorage.getItem("theme") === "dark"){
  document.body.classList.add("dark");
  modeToggle.textContent="Modo Claro";
}
modeToggle.addEventListener("click", ()=>{
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark":"light");
  modeToggle.textContent = document.body.classList.contains("dark") ? "Modo Claro":"Modo Oscuro";
});

// Drag & drop
dropZone.addEventListener("click", ()=>fileInput.click());
dropZone.addEventListener("dragover", e=>{ e.preventDefault(); dropZone.classList.add("dragover"); });
dropZone.addEventListener("dragleave", ()=>{ dropZone.classList.remove("dragover"); });
dropZone.addEventListener("drop", e=>{ 
  e.preventDefault(); dropZone.classList.remove("dragover"); 
  const file = e.dataTransfer.files[0];
  if(file){ fileInput.files = e.dataTransfer.files; showPreview(file); } 
});

fileInput.addEventListener("change", e=>{ const file = e.target.files[0]; if(file) showPreview(file); });

function showPreview(file){
  const reader = new FileReader();
  reader.onload = ()=>{
    preview.src = reader.result;
    preview.style.display="block";
    previewSide.src = reader.result;
    previewSide.style.display="block";
    resultImg.style.display="none";
    downloadLink.style.display="none";
  }
  reader.readAsDataURL(file);
}

// Quitar fondo
removeBtn.addEventListener("click", async ()=>{
  if(!fileInput.files.length) return alert("Selecciona una imagen primero");
  const file = fileInput.files[0];
  const formData = new FormData();
  formData.append("image_file", file);

  loader.style.display="block";
  resultImg.style.display="none";
  downloadLink.style.display="none";

  try{
    const res = await fetch("/api/remove-bg",{ method:"POST", body:formData });
    loader.style.display="none";

    if(!res.ok){
      let errText;
      try{ errText = await res.json(); } catch{ errText = await res.text(); }
      console.error("Error remove.bg:", errText);
      return alert("Error al procesar la imagen: "+(errText.details||JSON.stringify(errText)));
    }

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);
    resultImg.src = url;
    resultImg.style.display = "block";

    downloadLink.href = url;
    downloadLink.download = "imagen_sin_fondo.png";
    downloadLink.style.display = "inline-block";

  }catch(err){
    loader.style.display="none";
    console.error(err); 
    alert("Error interno: "+err.message); 
  }
});

// Refrescar página al hacer click en el título o logo
titleContainer.addEventListener("click", ()=> location.reload());
</script>

</body>
</html>
